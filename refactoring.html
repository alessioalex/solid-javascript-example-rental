<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>SOLID design principles</title>
    <link type='text/css' rel="stylesheet" href='/css/main.css'/>
    <script type='text/javascript' src="/vendor/jquery.js"></script>
    <script type='text/javascript' src="/vendor/mustache.js"></script>
    <script type='text/javascript' src="/vendor/underscore.js"></script>
    <script type='text/javascript' src="/vendor/backbone.js"></script>
    <script type='text/javascript' src="/js/range.js"></script>
    <script type='text/javascript' src="/js/range_list.js"></script>
    <script type='text/javascript' src="/js/plan.js"></script>
    <script type="text/javascript" src="/js/plan_view.js"></script>
    <script type='text/javascript' src="/js/app.js"></script>
  </head>
  <body>
    <div id="bucket">

      <div id="main">
        <h1>Describe your rental plan</h1>
        <form action="#" method="post" id='plan' class='plan'>

          <fieldset class="plan plan-rangelist">

          </fieldset>

          <p>
            <button>Create rental plan</button>
            <a class='button weak' href='/'>Jump to the original implementation</a>
          </p>
        </form>

      </div>
    </div>

    <script type="text/template" id='plan-template'>
      <ol>
        {{#ranges}}
        <li class="import">
          <p>
            <label for="fare-from-amount">How many days?</label>
            <input type="text" value="{{start}}" 
                   class="import-start" 
                   disabled="disabled" 
                   id="fare-from-amount" 
                   name="fare-from-amount" 
                   size='2' 
                   />

            &rarr;

            <input type="text" value="{{end}}"
                   name="fare-to-amount"
                   id="fare-to-amount"
                   size='2'
                   class="import-end"
                   />

            <label for="fare-value">Value</label>
            <input type="text" value="{{value}}"
                   name="fare-value"
                   id="fare-value"
                   size='3'
                   />
            &euro;

            /

            <select>
              <option>fixed</option>
              <option>daily</option>
            </select>

            <a href="#" class="button inline remove">&#x2718;</a>

          </p>

        </li>
        {{/range_list}}
      </ol>


    </script>
  </body>
</html>
