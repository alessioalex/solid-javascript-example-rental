<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/css/jasmine.css">

  <script type="text/javascript" src="/vendor/jasmine.js"></script>
  <script type="text/javascript" src="/vendor/jasmine-html.js"></script>
  <script type="text/javascript" src="/vendor/underscore.js"></script>
  <script type="text/javascript" src="/vendor/backbone.js"></script>

  <script type="text/javascript" src="/js/range.js"></script>
  <script type="text/javascript" src="/js/range_list.js"></script>
  <script type="text/javascript" src="/js/plan.js"></script>

  <script type="text/javascript" src="/test/range.js"></script>
  <script type="text/javascript" src="/test/range_list.js"></script>
  <script type="text/javascript" src="/test/plan.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
